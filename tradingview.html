<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TradingView Chart</title>
<script type="text/javascript">
    function loadTradingView() {
        const script = document.createElement("script");
        script.src = "https://s3.tradingview.com/tv.js";
        script.onload = initChart;
        script.onerror = () => console.error("Failed to load TradingView script.");
        document.head.appendChild(script);
    }

    function initChart() {
        if (typeof TradingView === "undefined") {
            console.error("TradingView still undefined after load.");
            return;
        }
        new TradingView.widget({
            "container_id": "tradingview_chart",
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "hide_top_toolbar": false,
            "hide_legend": false,
            "allow_symbol_change": true,
            "save_image": false
        });
    }
    window.onload = loadTradingView;
</script>
</head>

<body style="margin:0; padding:0; background-color:#0d1b2a;">
    <div id="tradingview_chart" style="height:100vh; width:100vw;"></div>
</body>
</html>
